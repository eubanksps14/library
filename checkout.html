<!DOCTYPE html>

<html lang="en">
  
  <head>
   
   	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Checkout</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/styles.css" rel="stylesheet">
    
  </head>
  
  <body>
  	
  	<div class="row">
  		
  		<div class="col-md-12">
  			
  			<a href="homepage.html"><button id="home">Home</button></a>
  			
  			<a href="history.html"><button id="history">History</button></a>
  			
  		</div>
  		
  	</div>
<form>
  	<div class="row checkout">
		
		<div class="text-center col-md-12">
		
			<h1>Checkout</h1>
			
		</div>
	
	</div>
	
	<div class="text-center row">
		
		<div class="col-md-4">
		
			<h2>Title</h2>

				<input type="text" class="title" placeholder="Ex: Moby Dick">
		
		</div>
		
		<div class="col-md-4">
		
			<h2>Date Checked Out</h2>

				<input type="number" class="author" placeholder="XX/XX/XXXX">
		
		</div>
		
		<div class="col-md-4">
		
			<h2>Date Due</h2>

				<input type="number" class="checkout" placeholder="XX/XX/XXXX" min="1">
		
		</div>
		
	</div>
</form>
	<div class="row">
		
		<div class="col-md-12">
			
		</div>
		
	</div>

	<div class="text-center row">
		
		<div class="col-md-12">
		
			<a href="history.html"><button type="submit" class="btn-success" id="success">Submit</button></a>
			
		</div>
		
	</div>
	
	<script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>

	<script src="js/app.js"></script>

	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

    <script src="js/bootstrap.min.js"></script>
  
  </body>

</html>
