<!DOCTYPE html>

<html lang="en">
  
  <head>
   
   	
   
    <title> Checkout </title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/style-homepage.css">
    <link rel="stylesheet" type="text/css" href="css/historycheck.css">
    
  </head>
  
  <body>
  	<a href="homepage.html"><button id="home"> Home </button></a>
<div class="historyPage">        
  <h1> History </h1>
<div class="header">

<h3> Recently Added </h3>
	<div class="left">

		<h3> Book: </h3>
		
	</div>
	<p class="recentTitle"> </p>
	<div class="center">

		<h3> Check Out Date: </h3>
	</div>
	<p class="recentDate"> </p>
	<div class="right">

		<h3> Date Due: </h3>
	</div>
	<p class="recentDue"> </p>
</div>
	
	<h2 class="fullHistory"> Full History </h2>

	<p> </p>

	<button class="return"> Return to Checkout </button>

</div>
  
<div class="checkoutPage">
  <div class="row">
  		
  		<div class="col-md-12">
  			
  		</div>
  		
  	</div>
<form>
  	<div class="row checkout">
		<div class="text-center col-md-12">
		
			<h1>Checkout</h1>
			
		</div>
	
	</div>
	
	<div class="text-center row">
		
		<div class="col-md-4">
		
			<h2>Title</h2>

				<input type="text" class="title" placeholder="Ex: Moby Dick">
		
		</div>
		
		<div class="col-md-4">
		
			<h2>Date Checked Out</h2>

				<input type="date" class="checkedOut" placeholder="XX/XX/XXXX">
		
		</div>
		
		<div class="col-md-4">
		
			<h2>Date Due</h2>

				<input type="date" class="dateDue" placeholder="XX/XX/XXXX">
		
		</div>
		
	</div>
</form>
	<div class="row">
		
		<div class="col-md-12">
			
		</div>
		
	</div>

	<div class="text-center row">
<br>
		<div class="col-md-12">
		
			<button type="submit" class="submit">Submit</button>
			
		</div>
		
	</div>
</div>

<h6 class="move"> Keypresses: <span>0</span></h6>
		<script src="js/jquery.js"></script>
    <script src="js/historycheck.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  </body>

</html>
